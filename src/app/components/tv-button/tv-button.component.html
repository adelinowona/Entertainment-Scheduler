<mat-card mat-ripple class="resultCard" >
  <img class="poster" [src]="poster" alt="">
  <div class="info">
    <mat-card-title [innerText]="title"></mat-card-title>
    <mat-card-subtitle [innerText]="year"></mat-card-subtitle>
    <div  [innerText]="addtional"></div>
  </div>
  <span class="material-icons-outlined icon">{{this.Icon}}</span>

</mat-card>
